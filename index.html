<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/include-doodlecss.css">
</head>

<body class="doodle">
  <div class="game">
    <span class="game-title">Rock Paper Scissors</span>
    <div class="round doodle-border">
      <span id="round-title">Round 1</span>
      <div class="move-buttons">
        <button type="button" id="rock-button">Rock</button>
        <button type="button" id="paper-button">Paper</button>
        <button type="button" id="scissors-button">Scissors</button>
      </div>
      <span id="computer-move" class="visibility-hidden">Computer chose Y</span>
      <span id="round-result" class="visibility-hidden">You/Computer won!</span>
    </div>
    <div class="score doodle-border">
      <span id="score-title">Score</span>
      <div class="scores-wrapper">
        <span id="player-score">Player: 0</span>
        <span id="computer-score">Computer: 0</span>
      </div>
    </div>
  </div>
  <script type="module" src="src/main.ts"></script>
</body>

</html>
